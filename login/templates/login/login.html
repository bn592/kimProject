{% include "header.html" %}
<div id="content">
    <table style="width:50"></table>
    <h2>로그인 예제 </h2>
</div>
<div>
 <form method="post" action="">
     {% csrf_token %}
      <table style="width:450px; margin:auto">
                        <caption><h2>Member Login</h2></caption>
                        <tr>
                            <th>아이디</th>
                            <td><input type="text" name="id" id="id" placeholder="Id"
                            style="text-transform:lowercase" required></td>
                        </tr>
                        <tr>
                            <th>비밀번호</th>
                            <td><input type="password" name="pwd" id="pwd"
                                       placeholder="PWD" required></td>
                        </tr>
                        <tr>
                            <th colspan="2" style="text-align:center">
                                <input type="submit" value="로그인" id="loginBtn">
                            </th>
                        </tr>
                        <tr><th colspan="2" style="color:red; text-align:center">
                            {{error}}

                        </th></tr>
                    </table>
                        </form>
    </div>
</body>
</html>
